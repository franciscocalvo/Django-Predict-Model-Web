<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Car Price Predicction</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
  body {
    text-align: center;
  }

  form {
    display: inline-block;
  }
</style>

<body>
  <br>
  <h1>Price predictor</h1>
  <form action="/precio/" method="get">
    <div class="form-group">
      <label for="marca">Marca</label>
      <select class="form-control" id="marca" name="marca">
        <option value="" disabled selected hidden>Elija la marca de su vehículo</option>
        {% for marca,id in marcas.items %}
        <option value={{id}}>{{marca}}</option>
        {% endfor %}
      </select>
    </div>
    <br>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Modelo</label>
      <select class="form-control" id="modelo" name="modelo" disabled>
        <option value="" disabled selected hidden>Elija el modelo de su vehículo</option>
      </select>
    </div>
    <br>
    <div class="form-group">
      <label for="province">Provincia</label>
      <select class="form-control" id="province" name="province">
        <option value="" disabled selected hidden>Provincia de venta</option>
        {% for id,provinceName in provincias.items %}
        <option value={{id}}>{{provinceName}}</option>
        {% endfor %}
      </select>
    </div>
    <br>
    <div class="form-group">
      <label for="anno">Año</label><br>
      <input type="text" name="anno">
    </div>
    <br>
    <div class="form-group">
      <label for="hp">Caballos de Potencia</label><br>
      <input type="text" name="hp">
    </div>
    <br>
    <div class="form-group">
      <label for="km">Kilómetros</label><br>
      <input type="text" name="km">
    </div>
    <br>
    <div class="form-group">
      <label for="gas">Combustible</label>
      <select class="form-control" id="gas" name="gas">
        <option value="" disabled selected hidden>Elija el tipo de combustible</option>
        <option value="1">Diesel</option>
        <option value="2">Gasolina</option>
      </select>
    </div>
    <br>
    <div class="form-group">
      <label for="gas">Cambio</label>
      <select class="form-control" id="change" name="change">
        <option value="" disabled selected hidden>Elija el tipo de cambio</option>
        <option value="1">Automático</option>
        <option value="2">Manual</option>
      </select>
    <br>
    <div class="form-group">
      <label for="doors">Puertas</label><br>
      <input type="text" name="doors">
    </div>
    <br>
    <div class="form-group">
      <label for="cC">Centímetros Cúbicos</label><br>
      <input type="text" name="cC">
    </div>





      <br><br>
      <input type="submit" value="Predecir">
  </form>
  </select>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
{% load static %}
<script src="{% static '/js/script.js' %}"></script>

</html>
